name: RiseArea
description: Mobile platform that uses gamification to empower entrepreuners.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  timer_builder: ^1.3.0
  shimmer: ^1.1.0
  gradient_app_bar: ^0.1.3
  flip_card: ^0.4.4
  provider: 
  slimy_card:
  simple_animations: ^1.3.4
  flutter_screenutil: ^1.0.2
  font_awesome_flutter: ^8.5.0
  flutter_staggered_animations: "^0.1.2"
  curved_navigation_bar:
  clay_containers:
  custom_switch: 
    git: 
      url: https://github.com/MarcioQuimbundo/custom_switch_flutter.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
